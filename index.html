<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип.">
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/Avatar.jpg"
          alt="Жак-Ив Кусто."
        >
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="elements__element">
          <img
            class="elements__mask-group"
            src="./image/Karachaevsk.jpg"
            alt="Карачаевск."
          >
          <div class="elements__bar">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__group"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            class="elements__mask-group"
            src="./image/Elbrus.jpg"
            alt="Эльбрус."
          >
          <div class="elements__bar">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__group"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            class="elements__mask-group"
            src="./image/Dombai.jpg"
            alt="Домбай."
          >
          <div class="elements__bar">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__group"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            class="elements__mask-group"
            src="./image/Elbrus.jpg"
            alt="Эльбрус."
          >
          <div class="elements__bar">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__group"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            class="elements__mask-group"
            src="./image/Dombai.jpg"
            alt="Домбай."
          >
          <div class="elements__bar">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__group"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            class="elements__mask-group"
            src="./image/Karachaevsk.jpg"
            alt="Карачаевск."
          >
          <div class="elements__bar">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button class="elements__group"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input popup__input_name" type="text" name="name">
          <input class="popup__input popup__input_job" type="text" name="job">
        </form>
        <input class="popup__save" type="submit" value="">
      </div>
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
