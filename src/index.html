<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="%=require('./images/logo.svg')%>" alt="Логотип текущего проекта.">
      
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="%=require('./images/Avatar.jpg')%>"
          alt="фотография аватара."
        >
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en"> &copy; 2020 Mesto Russia</p>
    </footer>
  
    <div class="popup" id="popup-profile">
      <form class="popup__form" name="formElement" id="popup__form_create-profile" novalidate>
        <button class="popup__close" type="button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <div class="popup__section">
          <label class="popup__field">
          <input class="popup__input popup__input_type_name" id="popup__input_type_name" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-error" id="name-error"></span>
         </label>
        </div>
          <div class="popup__section">
          <label class="popup__field">
          <input class="popup__input popup__input_type_job" id="popup__input_type_job" type="text" name="job" placeholder="Профессия" required minlength="2" maxlength="200">
          <span class="popup__input-error" id="job-error"></span>
        </label>
        </div>
          <button class="popup__save" id="popup__save_profile" type="submit" value="">Сохранить</button>
      </form>
    </div>

    <div class="popup" id="popup-card">
      <form class="popup__form" id="popup__form_create-card" name="formElement" novalidate >
        <button class="popup__close" type="button"></button>
        <h2 class="popup__header">Новое место</h2>
        <div class="popup__section">
          <label class="popup__field">
          <input class="popup__input" id="popup__input_type_placename" type="text" name="placename" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error" id="placename-error"></span>
        </label>
        </div>
        <div class="popup__section">
          <label class="popup__field">
          <input class="popup__input" id="popup__input_type_href" type="url" name="href" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="href-error"></span>
        </label>
        </div>
          <button class="popup__save" id="popup__create_card" type="submit" value="">Создать</button>
      </form>
    </div>

    <div class="popup popup_theme_dark" id="popup-image">
      <figure class="popup__container popup__container_border">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
        <button class="popup__close" type="button"> </button>
        <figcaption class="popup__header popup__header_caption" id="popup__title"></figcaption>
      </figure>
    </div>

    <template id="template-card" class="template">
      <div class="elements__element">
        <button class="elements__delete-button" type="button"></button>
        <img class="elements__mask-group">
        <div class="elements__bar">
          <h2 class="elements__title"></h2>
          <button class="elements__button-like" type="button"></button>
        </div>
      </div>
    </template>
  </body>
</html>
